<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <section>

      <img src="images/illustration-hero.svg" class="hero-img" alt="" srcset="">

      <div class="order-details">

        <h2 class="title">Order Summary</h2>

        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" class="plan-img" alt="">
          <div class="plan-col-2">
          <h4 class="plan-title">
            Annual Plan
          </h4>
            <p class="plan-price">$59.99/year</p>
            </div>
          
        <div class="plan-change-link"><a href="" class="change-link">Change</a></div>
        </div>

        <div class="btn">
          <button class="pay-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>

      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/BrainyNik">BrainyNik</a>.
  </div>
</body>

</html>
